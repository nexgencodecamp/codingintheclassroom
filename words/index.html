<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>100 Point Words</title>
    <link rel="stylesheet" href="tether.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="solution-fancy.js"></script>
</head>
<body>

    <div class="div-section main-header">100 Point Words</div>


    <div class="totals">
        <span class="num-words-processed"></span><span class="num-100-point-words"></span>
    </div>
    <div class="div-section current-word">Words</div>
    <div class="wordlist">
        <!-- Place holder -->
    </div>
    <div class="div-section btn-section">
        <button class="btn btn-info" onclick="generateScoresWithTimeout()">Generate Scores</button>
    </div>
    <div class="div-section-flexbox">
        <div class="div-section-flexitem num-words-tested">
            <div class="legend">
                num words tested
            </div>
            <div class="num-words-value">
                0
            </div>
        </div>
        <div class="div-section-flexitem num-100-words">
            <div class="legend">
                100 point words
            </div>
            <div class="num-100-point-words-value">
                0
            </div>
        </div>
    </div>
    <div class="div-section-flexbox word-list"></div>

</body>
</html>
